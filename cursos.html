<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Tienda</title>
		<link rel="stylesheet" href="cursos.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	</head>
	<body>
		<header id="miHeader">
			<div class="container-icon">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="icon-cart"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
					/>
				</svg>
				<div class="count-products">
					<span id="contador-productos">0</span>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="cart-product">
						<div id="carrito-container"></div>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="icon-close"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M6 18L18 6M6 6l12 12"
							/>
						</svg>
					</div>
                    <div class="cart-total">
                        <h3>Total:</h3>
                        <span class="total-pagar">$3200</span>
                    </div>
				</div>
			</div>
		</header>
		<div id="carrito-container"></div>

		<footer>
			<div class="footer-container">
			  <div class="footer-logo">
				<img src="img/logo_footer.png" alt="Logotipo">
			  </div>
			  <div class="footer-links">
				<ul>
				  <li><a href="#">Política de privacidad</a></li>
				  <li><a href="#">Aviso de derechos de autor</a></li>
				  <li><a href="#">Mapa del sitio</a></li>
				  <li><a href="#">Contacto</a></li>
				</ul>
			  </div>
			  <div class="footer-social">
				<ul>
					<li><a href="#"><i class="bi bi-facebook"></i></a></li>
					<li><a href="#"><i class="bi bi-twitter-x"></i></a></li>
					<li><a href="#"><i class="bi bi-instagram"></i></a></li>
				  <!-- Agrega iconos de redes sociales -->
				</ul>
			  </div>
			</div>
			<div class="footer-subscribe">
			  <h3 class="h3_footer">Suscríbete a nuestro boletín de noticias</h3>
			  <form action="#" method="post">
				<input type="email" name="email" placeholder="Tu correo electrónico" required>
				<button type="submit">Suscribirse</button>
			  </form>
			</div>
		  </footer>
		
        <script src="cursos.js"></script>
	</body>
</html>
